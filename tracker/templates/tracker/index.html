<h1>Homicide List - 2019 in Charlotte</h1>

{% if h_list %}
    <ul>
    {% for item in h_list %}
        <li>{{item.id}} <a href="/homicide/{{ item.id }}">{{ item.street}} - {{item.date}} - {{item.gender }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No homicides are available.</p>
{% endif %}
